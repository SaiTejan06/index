<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <section>
        <h1 id="heading" align="center">CALCULATOR</h1>
        <div class="calcinputs">
           <div id="calc"></div>
            <div class="buttons">
                <div id="number" class="button">AC</div>
                <div id="number" class="button">&rarr;</div>
                <div id="number" class="button">1</div>
                <div id="number" class="button">2</div>
                <div id="number" class="button">3</div>
                <div id="number" class="button">4</div>
                <div id="number" class="button">5</div>
                <div id="number" class="button">6</div>
                <div id="number" class="button">7</div>
                <div id="number" class="button">8</div>
                <div id="number" class="button">9</div>
                <div id="number" class="button">0</div>
                <div id="number" class="button">+</div>
                <div id="number" class="button">/</div>
                <div id="number" class="button">#</div>
                <div id="number" class="button">.</div>
                <div id="number" class="button">-</div>
                <div id="number" class="button">%</div>
                <div id="number" class="button">(</div>
                <div id="number" class="button">)</div>
                <div id="number" class="button">&lt</div>
                <div id="number" class="button">&gt</div>
                <div id="number" class="button">00</div>
                <div id="equalto" class="button">=</div>
            </div>
        </div>
    </section>
    <script src="calc.js"></script>
</body>
</html>
